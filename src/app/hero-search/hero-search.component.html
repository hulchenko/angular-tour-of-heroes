<div id="search-component">
    <label for="search-box">Hero Search</label>
    <input #test id="search-box" (input)="search(test.value)" />

    <ul class="search-result">
        <li class="search-result-li" *ngFor="let hero of heroes$ | async">
            <a routerLink="/detail/{{hero.id}}">
                {{hero.name}}
            </a>
        </li>
    </ul>
</div>
