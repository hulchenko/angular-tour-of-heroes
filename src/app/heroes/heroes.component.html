<h2>My Heroes</h2>
<ul class="heroes">
    <li *ngFor="let hero of heroes" class="hero" (click)="onSelect(hero)" [class.selected]="hero === selectedHero">
        <!-- <button type="button" (click)="onSelect(hero)"></button> -->
        <span class="badge">{{hero.id}}</span> {{hero.name}}
    </li>
</ul>
<div *ngIf="selectedHero !== undefined">
    <h2>{{selectedHero.name | uppercase}} Details</h2>
    <div>id: {{selectedHero.id}}</div>
    <div>
        <label for="hero-name">Hero name: </label>
        <input id="hero-name" placeholder="name" [(ngModel)]="selectedHero.name">
    </div>
</div>
