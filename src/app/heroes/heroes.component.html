<div class="heroes-div">
    <h2>My Heroes</h2>
    <div>
        <label for="new-hero">Hero name: </label>
        <input id="new-hero" #heroName />

        <!-- (click) passes input value to add() and then clears the input -->
        <button type="button" class="add-button" (click)="add(heroName.value); heroName.value=''">
            Add hero
        </button>
    </div>
    <div class="list-heroes-div">
        <ul class="heroes">
            <li *ngFor="let hero of heroes" class="hero">
                <a routerLink="/detail/{{hero.id}}" style="text-decoration: none; color: #333; cursor: pointer">
                    <span class="badge">{{hero.id}}</span>
                    <span class="name">{{hero.name}}</span>
                </a>
                <button type="button" class="delete-button" title="delete hero" (click)="delete(hero)">x</button>
            </li>
        </ul>
    </div>
</div>
